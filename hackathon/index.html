  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <script src="your_script.js"></script>

  <script>
    const ctx = document.getElementById('myChart3');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Nodereal', 'Titan', 'Gadgetron', 'Volbot', 'Thorax', 'Neuronet', 'Zenon', 'Cogsworth'],
        datasets: [{
          label: '  providers ',
          data: [19, 12 , 10, 5, 17, 13, 8, 15],
          backgroundColor: '#5ED47F',
          borderColor: '#1E2026',
          borderWidth: 1
    
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
