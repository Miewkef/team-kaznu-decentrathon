  <div class="cards">
    <div class="container">
      <div class="card">
        <div class="img_card">
          <img class="card_img"><!--src="diagrama1.png">-->
          <canvas id="myChart"></canvas>
        </div>
      </div>
      </div>

  <script src="your_script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
  var ctx = document.getElementById('myChart').getContext('2d');
  ctx.canvas.parentNode.style.height = '600px';
  ctx.canvas.parentNode.style.width = '600px';
  var myChart = new Chart(ctx, {
  type: 'pie', // Тип диаграммы (в данном случае - круговая)
  data: {
    labels: ['Use', 'empty', 'reserve'], // Метки для секторов диаграммы
    datasets: [{
      abel: 'Место',
      data: [20, 4, 7],
      backgroundColor: [
        'rgba(255, 99, 132, 0.7)',
        'rgba(54, 162, 235, 0.7)',
        'rgba(255, 206, 86, 0.7)'
      ],
      borderColor: [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)'
      ],
       borderWidth: 1
      }]
    },
    options: {
      responsive: true
    }
  });
  </script>
      
  <style>
  body {
    background: linear-gradient(117.76deg, #1F67F2 4.84%, rgba(6, 38, 99, 0) 95.27%);

    }
